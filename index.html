<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="homeCtrl as vm">
    <head>
        <meta charset="UTF-8">
        <title>{{ vm.title }}</title>
    <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="img/icon_team_16x16.png">
    <!-- Main style sheet -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:500,300,700,400">
    <!-- JS files loading ------------------->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <!-- Modules -->
        <script src="js/app.js"></script><!-- js/mainCtrl_old.js -->
    <!-- Controllers -->
        <script src="js/controllers/homeCtrl.js"></script>
        <script src="js/controllers/loginCtrl.js"></script>
    <!-- Services -->
        <script src="js/services/loginService.js"></script>
    <!-- Factories -->
        <script src="js/factories/loginFactory.js"></script>
    <!-- routeConfig -->
        <script src="js/routeConfig.js"></script>
    </head>
    <body>
    <!-- Header -------------------------------------------------------------------------->
        <header class="header">
            <div>
                <tr>
                    <td><a href="#!">LOGO</a></td>
                </tr>
                <!-- Main Menu Start -->
                <tr>
                    <td><a href="#!">| Home |</a></td>
                </tr>
                <tr>
                    <td><a href="#!login"> Log In|</a></td>
                </tr>
                <!-- Main Menu End -->
                <hr>
            </div>
        </header>
    <!-- Body ---------------------------------------------------------------------------->
        <div class="main">
            <div class="container">
                <h2 align="center">{{ team }}</h2>
                <h5 align="center">Date && time loading page: {{ today | date:'dd/MM/yyyy - HH:mm:ss'}}</h5>
            </div>
    <!-- ng-view ------------------------------------------------------------------------>
            <div class="ng-view"></div>
        </div>
    <!-- Footer ------------------------------------------------------------------------->
        <footer>
            <div class="footer">
                <div class="container">
                    <hr>
                    <img src="img/icon_team_150x150.png" alt="Logo">
                    <br>
                    <h5>{{ team | uppercase }} &copy {{ today | date:'yyyy'}}</h5>
                </div>
            </div>
        </footer>
    </body>
</html>
